<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #93a5cf, #e4efe9);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background-color: #f8f9fa;
            border-radius: 20px;
            box-shadow: 0px 0px 20px 0px rgba(0,0,0,0.1);
            overflow: hidden;
            display: flex;
            flex-direction: row;
            max-width: 1000px;
            width: 90%;
            transition: box-shadow 0.3s ease;
        }
        .form-container {
            flex: 1;
            padding: 40px;
            border-right: 1px solid #dee2e6;
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #343a40;
        }
        .form-group label {
            font-weight: bold;
            color: #343a40;
        }
        .form-control {
            border-radius: 5px;
            border: 1px solid #ced4da;
            padding: 5px;
            transition: border-color 0.3s ease;
        }

        #typeroom {
            padding: 5px;

        }
        .form-control:focus {
            border-color: #007bff;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            width: 100%;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .image-container {
            flex: 1;
            overflow: hidden;
            position: relative;
        }
        .image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(80%);
            transition: filter 0.3s ease;
        }
        .image:hover {
            filter: brightness(100%);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Reservation Form</h2>
            <form action="available_rooms.php" method="get">
                <div class="form-group">
                    <label for="cin">Client Identification Number (CIN):</label>
                    <input type="text" class="form-control" name="CIN" id="cin" required>
                </div>
                <div class="form-group">
                    <label for="room_type">Room Type:</label>
                    <select class="form-control" id="typeroom" name="room_type" id="room_type">
                        <option value="single">Single</option>
                        <option value="double">Double</option>
                        <option value="suite">Suite</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="start_date">Start Date:</label>
                    <input type="date" class="form-control" name="start_date" id="start_date" required>
                </div>
                <div class="form-group">
                    <label for="end_date">End Date:</label>
                    <input type="date" class="form-control" name="end_date" id="end_date" required>
                </div>
                <button type="submit" class="btn btn-primary">Check Availability</button>
            </form>
        </div>
        <div class="image-container">
            <img src="reserve.jpg" alt="Image" class="image">
        </div>
    </div>
</body>
</html>
